<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabelline - Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body
		{
			text-align: center;
			font-family: sans-serif;
			font-size: 60px;
		}

		.title
		{
			margin-top: 60px;
		}

		input
		{
			font-size: 20px;
			margin: 0;
			padding: 0;
		}

		input[type=number]
		{
			height: 40px;
		}

		input[type=submit]
		{
			width: 120px;
			height: 44px;
		}
	</style>
	<script>
		let num1, num2;

		function init()
		{
			num1=getRandomInt().toString();
			num2=getRandomInt().toString();
			document.getElementById("num1").innerHTML=num1;
			document.getElementById("num2").innerHTML=num2;
			document.getElementById("result").innerHTML="";
			document.getElementById("inserito").value="";
			document.getElementById("inserito").disabled="";
			document.getElementById("init-button").style.display="none";
		}

		function checkResult()
		{
			const inserito=parseInt(document.getElementById("inserito").value);

			document.getElementById("result").innerHTML="Num1: '"+num1+"'<br>Num2: '"+num2+"'<br>Expected: '"+num1*num2+"'<br>Inserito: '"+inserito+"'";
		}

		function getRandomInt()
		{
			return Math.floor(Math.random()*10);
		}
	</script>
</head>
<body onload="init();">
<h1 class="title"><span id="num1">3</span> Ã— <span id="num2">5</span></h1>
<input type="number" id="inserito" min="0" max="100">
<input type="submit" value="Controlla" onclick="checkResult();">
<p id="result"></p>
<input type="submit" id="init-button" value="Nuovo" onclick="init();">
</body>
</html>
