<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tabelline - Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css?1.2">
</head>
<body>
<a style="font-size: 0.5rem" class="button" href="attempts.html">Tentativi</a>
<a style="font-size: 0.5rem" class="button" href="stats.html#attempts">Statistiche</a>
<div class="columns is-desktop">
    <div class="column is-half is-offset-one-quarter">
        <h1 class="title" style="font-size: 6rem">
            <span id="num1"></span> Ã— <span id="num2"></span>
        </h1>
        <div class="columns">
            <div class="column is-3 is-offset-3">
                <input class="input" type="number" id="answer" min="0" max="100">
            </div>
            <div class="column is-3">
                <input type="submit" class="button is-info is-fullwidth" value="Controlla" id="button">
            </div>
        </div>
        <div class="block">
            <p id="result" style="font-size: 4rem"></p>
        </div>
    </div>
</div>
</body>
</html>
<script type="module">
	import {GraphicalGame} from "./script/GraphicalGame.js";

	const g = new GraphicalGame();
	g.init(false);

	document.addEventListener("keypress", function(event)
	{
		if(event.key === "Enter")
			g.nextAction();
	});

	document.getElementById("button").addEventListener("click", function()
    {
		g.nextAction();
    })
</script>
