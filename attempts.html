<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Tabelline - Attempts</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
	<link href="style.css?1.2" rel="stylesheet">
</head>
<body>
<h1 class="title">Tentativi</h1>
<div class="columns">
	<div class="column is-2 is-offset-4">
		<label class="label">Data iniziale</label>
		<input class="input time-filter" id="date-from" type="date">
	</div>
	<div class="column is-2">
		<label class="label">Data finale</label>
		<input class="input time-filter" id="date-to" type="date">
	</div>
</div>
<div class="columns">
	<div class="column is-6 is-offset-3">
		<table class="table is-fullwidth is-hoverable">
			<thead>
			<tr>
				<th>Data e ora</th>
				<th>Operazione</th>
				<th>Risposta</th>
			</tr>
			</thead>
			<tbody id="attempts">

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
<script src="script/out/attempts.js" type="module"></script>
