<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Tabelline - Attempts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="style.css?1.2">
</head>
<body>
<h1 class="title">Tentativi</h1>
<div class="columns">
	<div class="column is-2 is-offset-4">
		<label class="label">Data iniziale</label>
		<input type="date" class="input time-filter" id="date-from">
	</div>
	<div class="column is-2">
		<label class="label">Data finale</label>
		<input type="date" class="input time-filter" id="date-to">
	</div>
</div>
<div class="columns">
	<div class="column is-6 is-offset-3">
		<table class="table is-fullwidth is-hoverable">
			<thead>
			<tr>
				<th>Data e ora</th>
				<th>Operazione</th>
				<th>Risposta</th>
			</tr>
			</thead>
			<tbody id="attempts">

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
<script type="module" src="script/out/attempts.js"></script>
