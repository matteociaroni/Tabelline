<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Tabelline - Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body onload="">
<h1 class="title">Impostazioni</h1>
<div id="tabelline"></div>
<br>
<button value="Salva" class="button is-info" id="save">Salva</button>
</body>
</html>
<script type="module">
	import {GraphicalGame} from "./script/GraphicalGame.js";

	const g = new GraphicalGame();
	GraphicalGame.showTablesList();
	g.setSelectedCheckboxes()

	document.getElementById("save").addEventListener("click", function (event) {
		g.changeTables();
		window.location.href="index.html";
	})
</script>
