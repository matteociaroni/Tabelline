<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Tabelline - Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body onload="loadTabelline(); g.setTabellineCheckboxes()">
<h1 class="title">Impostazioni</h1>
<div id="tabelline"></div>
<br>
<button value="Salva" class="button is-info" onclick="g.changeTabelline();window.location.href='index.html'">Salva</button>
</body>
</html>

<script>
	function loadTabelline()
	{
		const tabelline=document.getElementById("tabelline");

		for(let i=0; i<=10;  i++)
		{
			const label=document.createElement("label");
			label.setAttribute("for", i.toString());
			label.innerText="Tabellina "+i+" ";
			const input=document.createElement("input");
			input.setAttribute("type", "checkbox");
			input.id=i.toString();
			tabelline.appendChild(label);
			tabelline.appendChild(input);
			tabelline.appendChild(document.createElement("br"));
		}
	}
</script>
