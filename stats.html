<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Tabelline - Stats</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="style.css?1.2">
	<style>
		.table
		{
			table-layout: fixed;
		}
	</style>
</head>
<body>
<h1 class="title">Statistiche</h1>
<a class="button" id="show-attempts" href="#attempts">Tentativi</a>
<a class="button" id="show-errors" href="#errors">Errori</a>
<div class="columns">
	<div class="column is-6 is-offset-3">
		<table class="table is-fullwidth is-hoverable is-bordered">
			<thead>
			<tr id="head">
				<td></td>
			</tr>
			</thead>
			<tbody id="stats">

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
<script type="module">
	import {GraphicalGame} from "./script/GraphicalGame.js";

	const g = new GraphicalGame();
	g.showStats(window.location.hash.substring(1));

	document.getElementById("show-attempts").addEventListener("click", function() {
		g.showStats("attempts");
	})

	document.getElementById("show-errors").addEventListener("click", function() {
		g.showStats("errors");
	})
</script>
